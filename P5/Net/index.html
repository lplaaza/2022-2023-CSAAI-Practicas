<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sim-net.css">
    <script src="sim-net.js" defer></script>
    <title>Simulando la Red</title>
</head>
<body>
    <p>Imagen en Origen</p>
    <img src="img.png" id="imagesrc">
    <img src="img.png" id="imagesrchide">    
    <img src="cloud.png" id="cloud">
    <button id="bsend">Enviar</button>    
    <p>Imagen en Destino</p>
    <canvas id="canvas"></canvas>
    <p>Net Delay</p>
    <input type="range" id="netDelay" min="1" max="5" value="1"/>
    <p id="netdelay_value">0</p> 
    <p>Nodes</p>
    <input type="range" id="netNodes" min="3" max="8" value="1"/>
    <p id="netnode_value">3</p>   
    <p>La red</p>
    <img src="net.svg" width="500">    
</body>
</html>
